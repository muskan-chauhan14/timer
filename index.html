<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muskan-timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="header">TIMER</h1>
        <h2 class="time">00 : 00 : 00</h2>
        <div class="buttons">
            <button class="start-button button">START</button>
            <button class="pause-button button">PAUSE</button>
            <button class="stop-button button">STOP</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
